<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Уроки JS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="main-field">
        <div id="game-field">
            <div class="colon_1">
                <div class="squad" 1></div>
                <div class="squad" 2></div>
                <div class="squad" 3></div>
                <div class="squad" 4></div>
            </div>
            <div class="colon_2">
                <div class="squad" 5></div>
                <div class="squad" 6></div>
                <div class="squad" 7></div>
                <div class="squad" 8></div>
            </div>
            <div class="colon_3">
                <div class="squad" 9></div>
                <div class="squad" 10></div>
                <div class="squad" 11></div>
                <div class="squad" 12></div>
            </div>
            <div class="colon_4">
                <div class="squad" 13></div>
                <div class="squad" 14></div>
                <div class="squad" 15></div>
                <div class="squad" 16></div>
            </div>
        </div>
        <button id="start_game">Старт</button>
        <p id="out"></p>
        
    </div>


</body>

</html>
